<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./time.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Website</title>
    </head>
    <body>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mdi/svg"></script>

        <div class="wrap">
            <div id="wrap">
                <div class="live-time" id="live-time">Loading</div>
                <section>
                    <div class="live" id="live">
                        <div class="live-date" id="live-date">Loading</div>
                        <div id="stars"></div>
                    </div>
                </section>
                <div class="fader"></div>
                <section>
                    <div class="timer-section" id="timer">
                        <div class="timer-grid">
                            <div class="timer-arrow"><i class="fa-solid fa-caret-up" id="hour-inc-10" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-up" id="hour-inc-1" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-up" id="min-inc-10" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-up" id="min-inc-1" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-up" id="sec-inc-10" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-up" id="sec-inc-1" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div class="timer double-grid" id="hour">00</div>
                            <div class="timer">:</div>
                            <div class="timer double-grid" id="min">00</div>
                            <div class="timer">:</div>
                            <div class="timer double-grid" id="sec">00</div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-down" id="hour-dec-10" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-down" id="hour-dec-1" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-down" id="min-dec-10" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-down" id="min-dec-1" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-down" id="sec-dec-10" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div class="timer-arrow"><i class="fa-solid fa-caret-down" id="sec-dec-1" style="color: #ffffff; cursor: pointer;"></i></div>
                            <div class="double-grid"><div class="timer-reset-container"><i id="timer-reset" class="fa-solid fa-arrow-rotate-right fa-2xs timer-reset" style="color: #ffffff;"></i></div></div>
                            <div class="timer-start double-grid" id="start">Start</div>
                            <div class="double-grid"><div class="timer-mute-container">temp</div>
                        </div>
                    </div>
                </section>
                <section>three</section>
                <section>four</section>
            </div>
        </div>  


        <script src="./scroll.js"></script>
        <script src="./time.js"></script>
    </body>
</html>
